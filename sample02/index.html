<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c75f779c0d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h2>ポヨンポヨンするアニメーション</h2>
    <div class="contents">
      <p>こんな感じのアニメーションを作る</p>
      
      <form class="buttons" id="weather">
        <input type="radio" id="sun" name="weather" />
        <label class="sun-button" for="sun"><i class="fa-solid fa-sun"></i></label>

        <input type="radio" id="cloud" name="weather" />
        <label class="cloud-button" for="cloud"><i class="fa-solid fa-cloud"></i></label>

        <input type="radio" id="rain" name="weather" />
        <label class="rain-button" for="rain"><i class="fa-solid fa-umbrella"></i></label>

        <input type="radio" id="snow" name="weather" />
        <label class="snow-button" for="snow"><i class="fa-solid fa-snowflake"></i></label>

      </form>
    </div>
  </body>
</html>
